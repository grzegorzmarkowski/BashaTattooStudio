<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Arimo|Kumar+One+Outline&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <title>Basha Tattoo Studio</title>
</head>

<body>
    <div class="site-name">
        <h1>Basha</h1>
        <h2>Tattoo</h2>
    </div>


    <div class="toggle-btn">
        <span class="one"></span>
        <span class="two"></span>
    </div>

    <div class="menu">
        <div class="data">
            <ul>
                <li>Nawigacja</li>
                <li><a href="#">Studio</a></li>
                <li><a href="#">Zespół</a></li>
                <li><a href="#">Galeria</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>
        </div>
    </div>

    <script type="text/javascript">
        var t1 = new TimelineMax({
            paused: true
        });

        t1.to(".one", 0.5, {
            y: 6,
            rotation: 45,
            ease: Expo.easeInOut
        });
        t1.to(".two", 0.5, {
            y: -6,
            rotation: -45,
            ease: Expo.easeInOut,
            delay: -0.5
        });

        t1.to(".menu", 1, {
            top: "0%",
            ease: Expo.easeInOut,
            delay: -1
        });

        t1.staggerFrom(".menu ul li", 1, {
            x: -200,
            opacity: 0,
            ease: Expo.easeOut
        }, 0.2);

        t1.reverse();
        $(document).on("click", ".toggle-btn", function () {
            t1.reversed(!t1.reversed());
        });
        $(document).on("click", "a", function () {
            t1.reversed(!t1.reversed());
        });
    </script>

</body>

</html>
